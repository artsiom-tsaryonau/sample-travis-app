language: java
jdk: oraclejdk8
os:
  - linux
  - osx
env:
  matrix:
    - ENVIRONMENT=local
    - ENVIRONMENT=global
  global:
    - BUILD_TYPE=test
matrix:
  exclude:
    - os: osx
addons:
  sonarcloud:
    organization: 'artsiom-tsaryonau-github'
    token:
      secure: 
script:
- ./gradlew sonarqube
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'
after_success:
- "./gradlew jacocoTestReport coveralls"
